<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>15-Minute City Map</title>

    <!-- Styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />

    <!-- Mapbox Geocoder -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v3.1.6/mapbox-gl-geocoder.min.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v3.1.6/mapbox-gl-geocoder.css"
      type="text/css"
    />

    <!-- Mapbox Directions -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css"
      type="text/css"
    />

    <!-- Turf-->
    <script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>

    <!-- D3-->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Mapbox GL JS  -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css"
    />
    <!-- Assemby for maki icons  
    <link
      href="https://api.mapbox.com/mapbox-assembly/v0.23.2/assembly.min.css"
      rel="stylesheet"
    />-->
  </head>

  <body>
  <div class="h-screen flex">
    <div id="map" class="flex-grow"></div>
    <div id="sidebar" class="h-screen w-1/9 collapsed"></div>
    <div id="population-sidebar" class="h-screen w-1/9 collapsed"></div>
    <div id="buildings-sidebar" class="h-screen w-1/9 collapsed"></div>
    <div id="poi-sidebar" class="h-screen w-1/9 collapsed"></div>
  </div>
  <button id="sidebar-toggle" class="sidebar-toggle">🌐</button>
  <button id="population-sidebar-toggle" class="sidebar-toggle">🚻</button>
  <button id="buildings-sidebar-toggle" class="sidebar-toggle">🏢</button>
  <button id="pois-sidebar-toggle" class="sidebar-toggle">📍</button>

  <script src="libs/osmtogeojson.js"></script>
  <script>
    window.osmtogeojson = osmtogeojson;
  </script>
  <script type="module" src="scripts/00-app.js"></script>
</body>

</html>
